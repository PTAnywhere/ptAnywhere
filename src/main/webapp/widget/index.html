<!DOCTYPE html>
<html>
<head>
    <title>Network | DataSet</title>

    <link rel="stylesheet" href="jquery/jquery-ui.min.css">
    <link rel="stylesheet" href="jquery/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="jquery/jquery-ui.theme.min.css">
    <script src="jquery/jquery.js"></script>
    <script src="jquery/jquery-ui.min.js"></script>

    <link href="vis/dist/vis.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="vis/dist/vis.js"></script>

    <link href="widget.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="widget.js"></script>
</head>

<body>

<table class="view">
    <tr>
        <td colspan=4>
            <h2>PacketTracer Widget (development version)</h2>
            <div id="network-popUp" style="display: none;">
                <span id="operation">node</span> <br>
                <table style="margin:auto;"><tr>
                    <td>id</td><td><input id="node-id" value="new value"></td>
                </tr>
                    <tr>
                        <td>label</td><td><input id="node-label" value="new value"> </td>
                    </tr></table>
                <input type="button" value="save" id="saveButton"></button>
                <input type="button" value="cancel" id="cancelButton"></button>
            </div>
            <br />
            <div id="network"></div>
        </td>
    </tr>
</table>
<div id="create-device-dialog" title="Create new device">
    <form name="create-device">
        <label for="create-name">Name</label>
        <input type="text" name="name" id="create-name">
        <br>
        <fieldset>
            <label for="device-type">Device type:</label>
            <select name="type" id="device-type">
                <option value="cloud" data-class="cloud">Cloud</option>
                <option value="router" data-class="router">Router</option>
                <option value="switch" data-class="switch">Switch</option>
                <option value="pc" data-class="pc">PC</option>
            </select>
        </fieldset>
    </form>
</div>
<div id="modify-device-dialog">
    <div id="modify-dialog-tabs">
        <form name="modify-device">
            <input type="hidden" name="deviceId" value="">
            <input type="hidden" name="defaultgateway" value="">
            <ul>
                <li><a href="#tabs-1">Global Settings</a></li>
                <li><a href="#tabs-2">Interfaces</a></li>
            </ul>
            <div id="tabs-1">
                Name: <input type="text" name="displayName">
            </div>
            <div id="tabs-2">
                Name: <select id="interface" name="interface" size="1">
                    <option value="port0">DefaultPort0</option>
                </select>
                <hr>
                IP address: <input type="text" name="ipAddress"><br>
                Subnet mask: <input type="text" name="subnetMask">
                <hr>
                Connected to:
                <select id="linkInterface" name="linkInterface" size="1">
                    <option value="port0">DefaultPort0</option>
                </select>
                <input type="hidden" name="linkInterfacePrevious" value="">
                <input type="hidden" name="linkId" value="">
            </div>
        </form>
    </div>
</div>
