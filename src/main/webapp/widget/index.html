<!doctype html>
<html>
<head>
    <title>Network | DataSet</title>
    <!-- TODO change this accordingly depending on where you want to deploy this -->
    <base href="/dev/widget/" target="_blank">

    <link href="widget.css" rel="stylesheet" type="text/css"/>
    <script src="jquery-2.1.3.min.js"></script>


    <script type="text/javascript" src="vis/dist/vis.js"></script>
    <link href="vis/dist/vis.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="widget.js"></script>
</head>

<body>

<table class="view">
    <tr>
        <td colspan=4>
            <h2>Network (development version)</h2>

            <div id="network"></div>
        </td>
    </tr>
    <tr>
        <td>
            <figure>
                <img id="cloud" alt="cloud" src="cloud.png" width="25%">
                <figcaption>Cloud</figcaption>
            </figure>
        </td>
        <td>
            <figure>
                <img id="router" alt="router" src="router.png" width="25%">
                <figcaption>Router</figcaption>
            </figure>
        </td>
        <td>
            <figure>
                <img id="switch" alt="switch" src="switch.png" width="25%">
                <figcaption>Switch</figcaption>
            </figure>
        </td>
        <td>
            <figure>
                <img id="pc" alt="PC" src="PC.png" width="25%">
                <figcaption>PC</figcaption>
            </figure>
        </td>
    </tr>
</table>

<div id="overlay">
    <div>
        <p>
        <form name="ipconfig" action="" onsubmit="return configureIP()">
            Delete this device? <input type="checkbox" name="delete-device">
            <hr>
            <select id="interface" name="interface" size="1"
                    onchange="chooseinterface()">
                <option value="port0">DefaultPort0</option>
            </select> <br>Delete this connection? <input type="checkbox" name="delete-link"><br>
            <hr>
            IP address: <input type="text" name="ipaddress"><br>
            Subnet mask: <input type="text" name="subnetmask"><br>
            <hr>
            Add connection: <select id="linkinterface" name="linkinterface" size="1">
            <option value="port0">DefaultPort0</option>
        </select><br>
        <input type="hidden" name="defaultgateway" value=""><br>
        [<span class="btnSubmit">Submit</span>]
        [<span class="btnCancel">Cancel</span>]
        </form>
        </p>
    </div>
</div>
<div id="add-device-overlay">
    <div>
        <p>

        <form name="add-device" action="" onsubmit="return addDevice()">
            Device name: <input type="text" name="devicename"><br>
            <input type="hidden" name="device-type-to-add" value=""><br>
            [<span class="btnSubmit">Submit</span>]
            [<span class="btnCancel">Cancel</span>]
        </form>
        </p>
    </div>
</div>

</body>
</html>
