

# Title
title = PacketTracer Widget (development version)


# Tomcat deployment details
tomcat.url = http://192.168.34.202:8080/manager/text
tomcat.server = vagrantServer
tomcat.path = /ptAnywhere


# PacketTracer management API(s) running behind the web server
# Examples of accepted values:
#   pt-apis = localhost  (if no port is specified, the default 39000 will be used)
#   pt-apis = localhost:39000
#   pt-apis = http://192.168.34.2/, http://192.168.34.3/api/
pt-apis = http://localhost/


# PacketTracer instance(s) running behind the web server
# Examples of accepted values:
#   pt-instances = localhost  (if no port is specified, the default 39000 will be used)
#   pt-instances = localhost:39000
#   pt-instances = localhost, 192.168.1.23, backend.server.com:40000
# pt-instances = 192.168.34.2, 192.168.34.3, 192.168.34.4, 192.168.34.5, 192.168.34.6, 192.168.34.7
pt-instances = localhost:39000


# Redis server used to handle sessions
redis-host=localhost
redis-port=6379
redis-db=0


# File with details about how to record data to enable Learning Analytics.
# To false not to track user activity.
la-property-file=private/la.dev.properties